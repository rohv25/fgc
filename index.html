<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>My Resume</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="styles.css" rel="stylesheet" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <link src="calc.js"></link>
        <script type="text/javascript" src="calc.js"></script>
        <!--<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>-->
    </head>

    <body>
        <section class="vh-400 gradient-custom">
            <div class="container py-5 h-90">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div style="border-radius: 1rem;" id="card">
                            <div class="card-body p-5 text-center">
          
                                <div div class="mb-md-5 mt-md-4 pb-5">

                                    <p class="text-black-50 mb-5">Enter your values!</p>
          
                                <div class="form-outline form-white mb-3 col-xl-5 text-center">
                                    <input type="number" placeholder="Current Grade" id="number1" class="form-control text-center"/>
                                </div>

                                <div class="form-outline form-white mb-3 col-xl-5">
                                    <input type="number" placeholder="Grade you want" id="number2" class="form-control text-center"/>
                                </div>

                                <div class="form-outline form-white mb-3 col-xl-5 ">
                                    <input type="number" placeholder="Final exam weight" id="number3" class="form-control text-center"/>
                                </div>

                                <div>
                                    <button id="calc" class="btn btn-outline-light btn-lg px-5" type="submit">Calculate</button>
                                </div>
                                
                                <div class="form-white card-body p-3 text-center">
                                    <p>Grade Needed:</p>
                                    <p class="output" id="grade"></p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
